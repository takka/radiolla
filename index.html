<div id="mainbody">

    <script type="text/javascript">
//https://garando@bitbucket.org/garando/radiola
        $(function() {
            var theTable = $('table.stations-list')

            theTable.find("tbody > tr").find("td:eq(1)").mousedown(function() {
                $(this).prev().find(":checkbox").click()
            });

            $("#filter").keyup(function() {
                $.uiTableFilter(theTable, this.value);
            })

            $('#filter-form').submit(
                    function() {
                        theTable.find("tbody > tr:visible > td:eq(1)").mousedown();
                        return false;
                    }).focus(); //Give focus to input field
        });
    </script>

    <h2>Список радіостанцій</h2>

    <form id="filter-form">Filter: <input name="filter" id="filter" value="" maxlength="30" size="30" type="text">
    </form>
    <br>
    <table class="stations-list">

    </table>
